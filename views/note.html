<div id="page_show">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="shownote">{{.note.Title}}</h4>
</div>
<div class="modal-body">

    <pre>{{.note.Content}}</pre>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> {{if .isLogin}}
    <button type="button" class="btn btn-default" id="show_change_note">Update</button> {{end}}
</div>
</div>

{{if .isLogin}}
<form action="/note" method="POST" id="page_change" style="display:none">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="change_note">Change Note</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="">Note Title</label>
            <input type="text" class="form-control" id="ntitle" name="ntitle" value="{{.note.Title}}">
        </div>
        <div class="form-group">
            <label for="">Note Category</label>
            <input type="text" class="form-control" id="ntag" name="ntag" value="{{.note.Tag}}">
        </div>
        <div class="form-group">
            <label for="">Note Contents</label>
            <textarea class="form-control" rows="15" id="ncontent" name="ncontent">{{.note.Content}}</textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-default">Change</button>
    </div>
</form>

{{end}}

<script>
    $(function(){
        $("#show_change_note").click(function(){
console.log($("#page_change"));
            $("#page_show").hide();
            $("#page_change").show();
         });
    });
</script>
